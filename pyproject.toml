[tool.poetry]
name = "fastclient"
version = "0.1.0"
description = "Fast API clients for Python inspired by FastAPI and Retrofit"
authors = ["Tom Bulled <26026015+tombulled@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://pypi.org/project/retrofit/"
repository = "https://github.com/tombulled/retrofit"
keywords = ["python", "api", "http", "client", "json", "framework", "web", "rest"]

[tool.poetry.dependencies]
python = "^3.8"
httpx = "^0.23.0"
typing-extensions = "^4.3.0"
tombulled-param = "^0.1.11"
pydantic = "^1.9.2"
fastapi = "^0.79.1"
parse = "^1.19.0"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
mypy = "^0.971"
black = "^22.6.0"
fastapi = "^0.79.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
check_untyped_defs = true
ignore_missing_imports = true
show_error_codes = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unused_ignores = true

[tool.pytest.ini_options]
testpaths = "tests"