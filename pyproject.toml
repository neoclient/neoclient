[tool.poetry]
name = "neoclient"
version = "0.1.29"
description = "Fast API Clients for Python"
authors = ["Tom Bulled <26026015+tombulled@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/tombulled/neoclient"
repository = "https://github.com/tombulled/neoclient"
keywords = ["python", "api", "http", "client", "json", "framework", "web", "rest"]

[tool.poetry.dependencies]
python = "^3.8"
typing-extensions = "^4.3.0"
httpx = "^0.23.3"
mediate = "^0.1.8"
pydantic = "^1.10.0"
tombulled-annotate = "^0.1.15"

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.2"
mypy = "^1.0.1"
black = "^22.6.0"
isort = "^5.10.1"
pylint = "^2.16.4"

[tool.poetry.group.examples.dependencies]
fastapi = "^0.86.0"
uvicorn = "^0.19.0"
rich = "^12.6.0"

[tool.mypy]
check_untyped_defs = true
ignore_missing_imports = true
show_error_codes = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unused_ignores = true
allow_empty_bodies = true
exclude = ["examples/"]

[tool.pytest.ini_options]
testpaths = "tests/"

[tool.pylint]
extension-pkg-whitelist = "pydantic"
disable = [
    "disallowed-name",
    "invalid-name",
    "missing-module-docstring",
    "missing-function-docstring",
    "missing-class-docstring",
    "protected-access",
    "redefined-outer-name",
    "too-few-public-methods",
    "too-many-ancestors",
    "unused-argument",
    "too-many-instance-attributes",
    "too-many-arguments",
    "too-many-locals",
]

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"