[tool.poetry]
name = "retrofit"
version = "0.1.0"
description = "Retrofit for Python"
authors = ["Tom Bulled <26026015+tombulled@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://pypi.org/project/retrofit/"
repository = "https://github.com/tombulled/retrofit"
keywords = ["retrofit", "http", "client"]

[tool.poetry.dependencies]
python = "^3.8"
httpx = "^0.23.0"
annotate = {git = "https://github.com/tombulled/annotate", rev = "v0.1.11"}
sentinel = {git = "https://github.com/tombulled/sentinel", rev = "v0.1.5"}
typing-extensions = "^4.3.0"
furl = "^2.1.3"
arguments = {git = "https://github.com/tombulled/arguments", rev = "v0.1.5"}
parse = "^1.19.0"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
mypy = "^0.971"
black = "^22.6.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
check_untyped_defs = true
ignore_missing_imports = true
show_error_codes = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unused_ignores = true